<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="shortcut icon" href="/image/fabicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">College</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reg.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Gallery
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container my-4">

        <form name="myForm" id="frm1" method="post">
            <div class="form-row" id="flex">
                <div class="form-group col-md-6">
                  <label for="fname">First name</label>
                  <input name="fname" type="text" class="form-control" id="fname">
                </div>
                <div class="form-group col-md-6">
                  <label for="lname">Last name </label>
                  <input name="lname" type="text" class="form-control" id="lname">
                </div>
              </div>
    
    
          <div class="form-row" id="flex">
            <div class="form-group col-md-6">
              <label for="Roll">Roll</label>
              <input name="Roll" type="number" class="form-control" id="Roll">
            </div>
            <div class="form-group col-md-6">
              <label for="Department">Department</label>
              <input name="Department" type="text" class="form-control" id="Department">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="Year">Year</label>
            <input name="a1" type="date" class="form-control" id="Year" placeholder="Year">
          </div>
          <div class="form-group col-md-6">
            <label for="Phone">Phone Number</label>
            <input name="Phone" type="number" class="form-control" id="Phone" placeholder="Phone Number">
          </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Female
              </label>
            </div>
            
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label" for="gridCheck">
                Are you a member?
              </label>
              <input class="form-check-input" type="checkbox" id="gridCheck">
            </div>
          </div>
    
          <button type="submit" value="submit" class="btn btn-primary">Sign in</button>
    
    
        </form>
    
    
    
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
